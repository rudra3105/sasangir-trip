<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>૪ દિવસની ટ્રિપ ઇટીનરી — જનત્રાલ થી સાસણ ગિર</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --safari-green: #2d5a27;
      --safari-green-light: #4a7c43;
      --safari-brown: #8b5a2b;
      --safari-orange: #d4772c;
      --safari-beige: #f5e6d3;
      --safari-cream: #faf6f0;
      --safari-dark: #1a1a1a;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--safari-cream);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(45, 90, 39, 0.85) 0%, rgba(139, 90, 43, 0.8) 100%),
                  url('/gir.webp') center/cover;
      position: relative;
      overflow: hidden;
    }

    /* Animated Trees */
    .trees-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      pointer-events: none;
    }

    .tree {
      position: absolute;
      bottom: 0;
      animation: treeSway 4s ease-in-out infinite;
      transform-origin: bottom center;
    }

    .tree:nth-child(1) { left: 5%; animation-delay: 0s; }
    .tree:nth-child(2) { left: 15%; animation-delay: 0.5s; }
    .tree:nth-child(3) { right: 5%; animation-delay: 1s; }
    .tree:nth-child(4) { right: 15%; animation-delay: 1.5s; }

    .tree svg {
      width: 80px;
      height: 150px;
      fill: #1a3d16;
    }

    @keyframes treeSway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    /* Walking Lion Animation */
    .lion-container {
      position: absolute;
      bottom: 80px;
      left: -150px;
      animation: lionWalk 20s linear infinite;
    }

    .lion-silhouette {
      width: 120px;
      height: 60px;
      fill: rgba(26, 26, 26, 0.6);
      animation: lionStep 0.5s ease-in-out infinite;
    }

    @keyframes lionWalk {
      0% { left: -150px; }
      100% { left: calc(100% + 150px); }
    }

    @keyframes lionStep {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    /* Jeep Animation */
    .jeep-container {
      position: absolute;
      bottom: 60px;
      left: -200px;
      animation: jeepDrive 15s linear infinite;
      animation-delay: 5s;
    }

    .jeep-svg {
      width: 100px;
      height: 50px;
    }

    @keyframes jeepDrive {
      0% { left: -200px; transform: translateY(0); }
      25% { transform: translateY(-3px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-3px); }
      100% { left: calc(100% + 200px); transform: translateY(0); }
    }

    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 900px;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(212, 119, 44, 0.9);
      backdrop-filter: blur(10px);
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      color: white;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      animation: fadeInDown 0.8s ease;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 1rem;
      animation: fadeInUp 0.8s ease;
    }

    .hero-subtitle {
      font-size: clamp(1.2rem, 3vw, 2rem);
      color: var(--safari-beige);
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      animation: fadeInUp 0.9s ease;
    }

    .hero p {
      font-size: clamp(1rem, 2vw, 1.3rem);
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease;
    }

    .hero-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 1.2s ease;
    }

    .hero-icon {
      width: 70px;
      height: 70px;
      background: rgba(212, 119, 44, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.8rem;
      transition: transform 0.3s, background 0.3s;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .hero-icon:hover {
      transform: scale(1.15) translateY(-5px);
      background: var(--safari-orange);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      z-index: 10;
    }

    .scroll-indicator i {
      color: white;
      font-size: 2rem;
    }

    /* Safari Highlight Section */
    .safari-highlight {
      padding: 5rem 2rem;
      background: linear-gradient(180deg, var(--safari-green) 0%, var(--safari-green-light) 100%);
      position: relative;
      overflow: hidden;
    }

    .safari-bg-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .safari-tree-bg {
      position: absolute;
      opacity: 0.1;
      animation: treeSway 5s ease-in-out infinite;
    }

    .safari-tree-bg:nth-child(1) { top: 10%; left: 5%; }
    .safari-tree-bg:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
    .safari-tree-bg:nth-child(3) { bottom: 10%; left: 15%; animation-delay: 2s; }

    .safari-content {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .safari-title {
      text-align: center;
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      color: white;
      margin-bottom: 1rem;
    }

    .safari-subtitle {
      text-align: center;
      color: var(--safari-beige);
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }

    .safari-animation-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 3rem;
      margin-bottom: 3rem;
      position: relative;
      overflow: hidden;
      min-height: 250px;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .safari-scene {
      position: relative;
      width: 100%;
      height: 200px;
    }

    .safari-ground {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(180deg, #8b7355 0%, #6b5344 100%);
      border-radius: 0 0 12px 12px;
    }

    .safari-grass {
      position: absolute;
      bottom: 35px;
      left: 0;
      right: 0;
      height: 30px;
      display: flex;
      justify-content: space-around;
    }

    .grass-blade {
      width: 4px;
      height: 25px;
      background: var(--safari-green);
      border-radius: 50% 50% 0 0;
      animation: grassSway 2s ease-in-out infinite;
      transform-origin: bottom center;
    }

    .grass-blade:nth-child(odd) { animation-delay: 0.3s; }

    @keyframes grassSway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .animated-lion {
      position: absolute;
      bottom: 60px;
      left: 10%;
      opacity: 0;
      transition: opacity 1s ease, transform 0.5s ease;
    }

    .animated-lion.visible {
      opacity: 1;
    }

    .animated-lion:hover {
      transform: scale(1.1);
    }

    .animated-lion svg {
      width: 100px;
      height: 60px;
      fill: var(--safari-orange);
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }

    .animated-jeep {
      position: absolute;
      bottom: 45px;
      right: 10%;
      animation: jeepBounce 1s ease-in-out infinite;
    }

    .animated-jeep svg {
      width: 80px;
      height: 45px;
      fill: var(--safari-brown);
    }

    .animated-jeep .wheel {
      animation: wheelSpin 0.5s linear infinite;
      transform-origin: center;
    }

    @keyframes jeepBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes wheelSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .safari-facts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .fact-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s, background 0.3s;
    }

    .fact-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .fact-card i {
      font-size: 2rem;
      color: var(--safari-orange);
      margin-bottom: 1rem;
    }

    .fact-card h4 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .fact-card p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .safari-btn-container {
      text-align: center;
      margin-top: 2rem;
    }

    .safari-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      background: var(--safari-orange);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .safari-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(212, 119, 44, 0.5);
      background: #e08530;
    }

    /* Overview Section */
    .overview {
      padding: 5rem 2rem;
      background: var(--safari-cream);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      color: var(--safari-green);
      margin-bottom: 3rem;
      position: relative;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--safari-green), var(--safari-orange));
      margin: 1rem auto 0;
      border-radius: 2px;
    }

    .overview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .overview-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(45, 90, 39, 0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(30px);
      border-top: 4px solid var(--safari-green);
    }

    .overview-card.visible {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .overview-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 60px rgba(45, 90, 39, 0.2);
    }

    .overview-card i {
      font-size: 2.5rem;
      color: var(--safari-orange);
      margin-bottom: 1rem;
    }

    .overview-card h3 {
      color: var(--safari-green);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .overview-card p {
      color: #666;
      font-size: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--safari-green), var(--safari-green-light));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(45, 90, 39, 0.4);
    }

    .btn-center {
      display: flex;

      justify-content: center;

      margin-top: 2rem;

    }



    /* Itinerary Section */

    .itinerary {

      padding: 5rem 2rem;

      background: linear-gradient(180deg, var(--safari-beige) 0%, var(--safari-cream) 100%);

      position: relative;

    }



    /* Paw Print Trail */

    .paw-trail {

      position: absolute;

      top: 50px;

      left: 5%;

      opacity: 0.15;

    }



    .paw-print {

      width: 30px;

      height: 30px;

      fill: var(--safari-brown);

      margin-bottom: 40px;

      animation: pawFade 3s ease-in-out infinite;

    }



    .paw-print:nth-child(2) { margin-left: 20px; animation-delay: 0.3s; }

    .paw-print:nth-child(3) { margin-left: 10px; animation-delay: 0.6s; }

    .paw-print:nth-child(4) { margin-left: 25px; animation-delay: 0.9s; }

    .paw-print:nth-child(5) { margin-left: 15px; animation-delay: 1.2s; }



    @keyframes pawFade {

      0%, 100% { opacity: 0.3; }

      50% { opacity: 0.8; }

    }



    .day-card {

      background: white;

      border-radius: 24px;

      margin-bottom: 1.5rem;

      box-shadow: 0 10px 40px rgba(45, 90, 39, 0.1);

      overflow: hidden;

      opacity: 0;

      transform: translateY(30px);

      border-left: 5px solid var(--safari-green);

    }



    .day-card.visible {

      opacity: 1;

      transform: translateY(0);

      transition: opacity 0.6s ease, transform 0.6s ease;

    }



    .day-header {

      background: linear-gradient(135deg, var(--safari-green), var(--safari-green-light));

      color: white;

      padding: 1.5rem 2rem;

      cursor: pointer;

      display: flex;

      justify-content: space-between;

      align-items: center;

      transition: background 0.3s;

    }



    .day-header:hover {

      background: linear-gradient(135deg, #245020, var(--safari-green));

    }



    .day-header h3 {

      display: flex;

      align-items: center;

      gap: 1rem;

      font-size: clamp(1rem, 2.5vw, 1.3rem);

    }



    .day-number {

      background: rgba(255, 255, 255, 0.2);

      padding: 0.5rem 1rem;

      border-radius: 10px;

      font-size: 0.9rem;

    }



    .day-icon {

      margin-left: auto;

      margin-right: 1rem;

      font-size: 1.3rem;

      animation: iconBounce 2s ease-in-out infinite;

    }



    @keyframes iconBounce {

      0%, 100% { transform: translateY(0); }

      50% { transform: translateY(-3px); }

    }



    .toggle-icon {

      font-size: 1.5rem;

      transition: transform 0.3s;

    }



    .day-card.active .toggle-icon {

      transform: rotate(180deg);

    }



    .day-content {

      max-height: 0;

      overflow: hidden;

      transition: max-height 0.5s ease;

    }



    .day-card.active .day-content {

      max-height: 2000px;

    }



    .day-body {

      padding: 2rem;

    }



    .timeline {

      position: relative;

      padding-left: 2rem;

    }



    .timeline::before {

      content: '';

      position: absolute;

      left: 0;

      top: 0;

      bottom: 0;

      width: 3px;

      background: linear-gradient(180deg, var(--safari-green), var(--safari-orange));

      border-radius: 3px;

    }



    .timeline-item {

      position: relative;

      padding-bottom: 1.5rem;

      padding-left: 1.5rem;

      display: flex;

      align-items: flex-start;

      gap: 1rem;

    }



    .timeline-item::before {

      content: '';

      position: absolute;

      left: -2rem;

      top: 0.3rem;

      width: 14px;

      height: 14px;

      background: var(--safari-orange);

      border: 3px solid var(--safari-green);

      border-radius: 50%;

      transform: translateX(-5.5px);

    }



    .timeline-item:last-child {

      padding-bottom: 0;

    }



    .timeline-content {

      flex: 1;

    }



    .timeline-time {

      font-weight: 700;

      color: var(--safari-green);

      font-size: 0.95rem;

      margin-bottom: 0.3rem;

    }



    .timeline-event {

      color: #444;

      font-size: 1rem;

      line-height: 1.5;

    }



    .timeline-jeep {

      width: 24px;

      height: 24px;

      fill: var(--safari-brown);

      opacity: 0;

      transition: opacity 0.3s, transform 0.3s;

    }



    .timeline-item:hover .timeline-jeep {

      opacity: 1;

      animation: jeepHover 0.5s ease-in-out infinite;

    }



    @keyframes jeepHover {

      0%, 100% { transform: translateX(0); }

      50% { transform: translateX(5px); }

    }



    .optional-section {

      background: linear-gradient(135deg, rgba(45, 90, 39, 0.1), rgba(212, 119, 44, 0.1));

      border-radius: 16px;

      padding: 1.5rem;

      margin-top: 1.5rem;

      border-left: 4px solid var(--safari-orange);

    }



    .optional-section h4 {

      color: var(--safari-green);

      margin-bottom: 1rem;

      display: flex;

      align-items: center;

      gap: 0.5rem;

    }



    .optional-section ul {

      list-style: none;

      padding-left: 1rem;

    }



    .optional-section li {

      padding: 0.3rem 0;

      color: #555;

      position: relative;

    }



    .optional-section li::before {

      content: '→';

      position: absolute;

      left: -1rem;

      color: var(--safari-orange);

    }



    .day-footer {

      padding: 1.5rem 2rem;

      background: rgba(45, 90, 39, 0.05);

      border-top: 1px solid rgba(45, 90, 39, 0.1);

    }



    .btn-secondary {

      background: white;

      color: var(--safari-green);

      border: 2px solid var(--safari-green);

    }



    .btn-secondary:hover {

      background: var(--safari-green);

      color: white;

    }



    /* CTA Section */

    .cta-section {

      padding: 4rem 2rem;

      background: linear-gradient(135deg, var(--safari-brown) 0%, var(--safari-orange) 100%);

      text-align: center;

    }



    .cta-section h2 {

      color: white;

      font-size: clamp(1.5rem, 3vw, 2rem);

      margin-bottom: 1.5rem;

    }



    .cta-section .btn {

      background: white;

      color: var(--safari-brown);

    }



    .cta-section .btn:hover {

      background: var(--safari-beige);

    }



    /* Floating CTA */

    .floating-cta {

      position: fixed;

      bottom: 2rem;

      right: 2rem;

      z-index: 1000;

      animation: pulse 2s infinite;

    }



    .floating-cta .btn {

      padding: 1rem 1.5rem;

      box-shadow: 0 10px 40px rgba(45, 90, 39, 0.5);

      background: var(--safari-orange);

    }



    .floating-cta .btn:hover {

      background: #e08530;

    }



    @media (max-width: 768px) {

      .floating-cta {

        bottom: 1rem;

        right: 1rem;

        left: 1rem;

      }



      .floating-cta .btn {

        width: 100%;

        justify-content: center;

      }

    }



    /* Audio Button */

    .audio-btn {

      position: fixed;

      bottom: 2rem;

      left: 2rem;

      z-index: 1000;

      width: 50px;

      height: 50px;

      border-radius: 50%;

      background: var(--safari-green);

      color: white;

      border: none;

      cursor: pointer;

      display: flex;

      align-items: center;

      justify-content: center;

      font-size: 1.2rem;

      transition: transform 0.3s, background 0.3s;

      box-shadow: 0 5px 20px rgba(45, 90, 39, 0.4);

    }



    .audio-btn:hover {

      transform: scale(1.1);

      background: var(--safari-green-light);

    }



    .audio-btn.playing {

      animation: audioPulse 1s ease-in-out infinite;

    }



    @keyframes audioPulse {

      0%, 100% { box-shadow: 0 5px 20px rgba(45, 90, 39, 0.4); }

      50% { box-shadow: 0 5px 30px rgba(45, 90, 39, 0.8); }

    }



    @media (max-width: 768px) {

      .audio-btn {

        bottom: 5rem;

        left: 1r
